<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
</head>
<body style="padding-left: 50px;">
	<h1>User Detail</h1>
	<hr />

	<form action="#" method="post" th:action="@{/save-user}"
		th:object="${user}" data-toggle="validator" role="form">
		<p>
			<label>Id:</label> <input type="text" readonly="readonly"
				th:field="*{userId}" />
		</p>
		<p>
			<label>Name:</label> <input type="text" th:field="*{name}" />
		</p>
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
			style="color: red;">Name Error</p>

		<p>
			<label>Age:</label> <input type="text" th:field="*{age}" />
		</p>
		<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
			style="color: red;">Age Error</p>

		<p>
			<label>Email:</label> <input type="text" th:field="*{email}" />
		</p>
		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
			style="color: red;">Email Error</p>

		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/resources/js/validator.min.js"></script>
</body>
</html>
